swagger: '2.0'
info:
  title: ORDS generated API for api-v1
  version: 1.0.0
host: psm-api.bvl.bund.de
basePath: /ords/psm/api-v1
schemes:
  - https
produces:
  - application/json
paths:
  /adresse/:
    get:
      description: |-
        Supplies a list of all addresses and names from suppliers/requestors/importing companies of crop protection products.
        You can also search for just an address by providing the corresponding {adresse_nr} (address id).
        The paramter is optional; if no parameters are supplied, the response contains all entries.
        
        {adresse_nr} is the unique identifier for an address and therefore for one supplier/requestor/importing company. Integer with up to 38 numbers, e.g.: 10784.
      
        If queried with different parameters or subqueries are issued, special filter methods can be used. See section &quot;JSON Queries&quot; in the general API description.
      produces:
        - application/json
      responses:
        '200':
          description: The queried record.
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    ADRESSE_NR:
                      $ref: '#/definitions/NUMBER'
                    ANSCHRIFT_1:
                      $ref: '#/definitions/VARCHAR2'
                    ANSCHRIFT_2:
                      $ref: '#/definitions/VARCHAR2'
                    ANSCHRIFT_3:
                      $ref: '#/definitions/VARCHAR2'
                    ANSCHRIFT_4:
                      $ref: '#/definitions/VARCHAR2'
                    ANSCHRIFT_5:
                      $ref: '#/definitions/VARCHAR2'
                    ANSCHRIFT_6:
                      $ref: '#/definitions/VARCHAR2'
                    ANSPRECHPARTNER:
                      $ref: '#/definitions/VARCHAR2'
                    E_MAIL:
                      $ref: '#/definitions/VARCHAR2'
                    FAX:
                      $ref: '#/definitions/VARCHAR2'
                    FIRMA:
                      $ref: '#/definitions/VARCHAR2'
                    FIRMENNAME:
                      $ref: '#/definitions/VARCHAR2'
                    LAND:
                      $ref: '#/definitions/VARCHAR2'
                    TELEFON:
                      $ref: '#/definitions/VARCHAR2'
      parameters:
        - name: adresse_nr
          in: query
          type: string
          description: Implicit parameter
  /antrag/:
    get:
      description: |-
        
        Supplies the registration submissions and requestors for currently valid (registered) crop protection products (endpoint /mittel)
        Optionally you can filter for request ID {antragnr}, the requestor {antragsteller_nr} and/or the product ID.
        The parameters are optional; if no parameters are supplied, the response contains all entries.
        
        The unique identifier is compiled from request ID {antragnr} and product ID {kennnr}.
        
            {antragnr} is the request ID. String of two letters/numbers, e.g. 00.
            {antragsteller_nr} is the requestor ID, referencing from the /addresse endpoint. Integer with up to 22 numbers, e.g. 10091.
            {kennr} is the product ID, referencing from the /mittel endpoint. String of exact 9 letters, e.g. 005632-60.

        If queried with different parameters or subqueries are issued, special filter methods can be used. See section &quot;JSON Queries&quot; in the general API description.
      produces:
        - application/json
      responses:
        '200':
          description: The queried record.
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    ANTRAGNR:
                      $ref: '#/definitions/VARCHAR2'
                    ANTRAGSTELLER:
                      $ref: '#/definitions/VARCHAR2'
                    ANTRAGSTELLER_NR:
                      $ref: '#/definitions/NUMBER'
                    KENNR:
                      $ref: '#/definitions/VARCHAR2'
                    M_ROW$$:
                      $ref: '#/definitions/VARCHAR2'
      parameters:
        - name: antragnr
          in: query
          type: string
          description: Implicit parameter
        - name: antragsteller_nr
          in: query
          type: string
          description: Implicit parameter
        - name: kennr
          in: query
          type: string
          description: Implicit parameter
  /auflage_redu/:
    get:
      description: |-
        Supplies a list of constraints with reduced distances for used appliances varying drift reduction classes (Abdriftminderungsklassen).
        Optionally, you can filter for a constraint ID  {auflagenr}.
        The parameter is optional; if no parameters are supplied, the response contains all entries.

        The unique ID is compiled from all attributes of this endpoint
           {auflagenr} is the constraint ID, referencing the /auflagen endpoint. Integer, e.g. 49804321.

        If queried with different parameters or subqueries are issued, special filter methods can be used. See section &quot;JSON Queries&quot; in the general API description.
      produces:
        - application/json
      responses:
        '200':
          description: The queried record.
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    AUFLAGENR:
                      $ref: '#/definitions/NUMBER'
                    KATEGORIE:
                      $ref: '#/definitions/VARCHAR2'
                    M_ROW$$:
                      $ref: '#/definitions/VARCHAR2'
                    REDU_ABSTAND:
                      $ref: '#/definitions/VARCHAR2'
      parameters:
        - name: auflagenr
          in: query
          type: string
          description: Implicit parameter
  /auflagen/:
    get:
      description: |-
        Supplies the list all regulatory (legal) constraints for products and applications.
           Optionally, you can filter for a constraint ID {auflagenr}, the layer {ebene} and/or a constraint code {auflage}.
           The parameters are optional; if no parameters are supplied, the response contains all entries.

            {auflagenr} is the constraint ID. Integer, e.g. 49747804.
            {auflage} is the constraint code. The associated code can queried from the /kode endpoint. String with up to 20 letters, e.g. WMA.
            
            {ebene} is either the product code (kennr in the /mittel endpoint, 9 letters) or the application ID (awg_id in the /awg endpoint, 16 letters). String with up to 16 letters/numbers, e.g.: 024366-00 oder 005190-00/00-004.

        If queried with different parameters or subqueries are issued, special filter methods can be used. See section &quot;JSON Queries&quot; in the general API description.
      produces:
        - application/json
      responses:
        '200':
          description: The queried record.
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  type: object
                  properties:
                    ABSTAND:
