                    M_ROW$$:
                      $ref: '#/definitions/VARCHAR2'
                    REDU_ABSTAND:
                      $ref: '#/definitions/VARCHAR2'
                    WEITERE_BEDINGUNG:
                      $ref: '#/definitions/VARCHAR2'
      parameters:
        - name: auflage
          in: query
          type: string
          description: Implicit parameter
        - name: auflagenr
          in: query
          type: string
          description: Implicit parameter
        - name: ebene
          in: query
          type: string
          description: Implicit parameter
  /awg/:
    get:
      description: |-
        Supplies a list all registered applications. An application contains an applied product, a crop, its growth stage and a pest (target organism). Crop and pest can be queried from the endpoints /awg_kultur and /awg_schadorg.
        Optionally you can filter for an application ID {awg_id} and/or a product ID {kennr}.
        The parameters are optional; if no parameters are supplied, the response contains all entries.

            {awg_id} is the unique application ID. String with up to 16 letters/numbers, e.g. 007472-60/01-012.
            {kennr} is the product ID which the application contains, referenced from the /mittel endpoint. String with 9 letters/numbers, e.g. 007472-60.

